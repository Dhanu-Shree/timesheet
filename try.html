<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic Addition Example</title>
    <style>
        /* Optional: Add some basic styling for clarity */
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }

        table {
            width: 100%;
            border-collapse: collapse; /* Optional: Remove border spacing */
            margin: 0; /* Optional: Remove margin */
            padding: 0; /* Optional: Remove padding */
        }

        th, td {
            border: 1px solid #ddd; /* Optional: Add border to cells */
            padding: 8px;
            text-align: left;
        }
    </style>
</head>
<body>
    <table class="table">
        <thead>
          <tr>
            <th scope="col"><input type="text" id="1"></th>
            <th scope="col"><input type="text" id="2"></th>
           
          </tr>
        </thead>
        <tbody>
          <tr>
            <th scope="row"><input type="text" id="11"></th>
            <td><input type="text" id="21"></td>
          
          </tr>
          <tr>
            <th scope="row"><input type="text" id="20"></th>
            <td><input type="text" id="12"></td>
           
          </tr>
          <tr>
            <th scope="row">3</th>
            <td colspan="2">Larry the Bird</td>
            <td>@twitter</td>
          </tr>
        </tbody>
      </table>


<!-- <script src="script.js"></script> -->

</body>
</html>
